<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>
  </head>
  <body>
    <h1>Variables</h1>

    <script type="text/javascript">
      //Defining Variable
      var array = [1, 2, 3, 4, 5];
      document.write("\nArray Values are ",array); //displays output on webpage

      //Accessing array values
      document.write("\nArray[2]: ",array[2]);

      //Slicing array
      document.write("\nArray[0-2]: ",array.slice(0,3));

    </script>

  </body>
</html>
