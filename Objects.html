<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>
  </head>
  <body>
    <h1>Objects</h1>

    <script type="text/javascript">
      //Defining Objects
      var my_info = {
        name: 'Hamid Ayub',
        age: 19,
        degree: "SE",
        subjects: ['FoP','OOP','DSA','DAA','Web Programming'],
        my_func:  function(){
          document.write("\nMy Age is: ",this.age);
        }
      }
      document.write("My Subjects are ",my_info.subjects);
      my_info.my_func();
    </script>

  </body>
</html>
