<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>
  </head>
  <body>
    <h1>Objects</h1>

    <script type="text/javascript">
      //Defining Objects
      var my_info = {
        name: 'Hamid Ayub',
        age: 19,
        degree: "SE",
        subjects: ['FoP','OOP','DSA','DAA','Web Programming'],
        my_func:  function(){
          document.write("\nMy Age is: ",this.age);
        }
      }
      document.write("\nMy Subjects are ",my_info.subjects);
      my_info.my_func();

      //Defining Object via Constructor Notation
      var const_obj = new Object();
      const_obj.name = "Hamid";
      const_obj.age = 19;
      const_obj.program = "SE";
      const_obj.subjects = ['HTML','CSS','JavaScript'];
      const_obj.my_func = function(){
        document.write("\nMy Name is ",this.name);
      }

      document.write("\nMy Program is ",const_obj.program);
      const_obj.my_func();
    </script>

  </body>
</html>
