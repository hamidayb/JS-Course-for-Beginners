<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>
  </head>
  <body>
    <h1>Variables</h1>

    <script type="text/javascript">
      //Defining Variable
      var name;
      name = "Hamid Ayub";
      document.write("My name is ",name); //displays output on webpage
      console.log(name); //displays output on console

      //Defining Constants
      const age = 19;
      document.write("\nMy age is ",age);

      //String Slicing
      document.write("\n",name.slice(0,5));

    </script>

  </body>
</html>
